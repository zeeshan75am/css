<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Front Page</title>
  <link rel="stylesheet" href="p.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
      <div class="logo" title="YouTube Home">PK</div>
    </div>

    <div class="topbar-center">
      <input type="text" placeholder="Search">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="topbar-right">
      <button><i class="fa-solid fa-video"></i></button>
      <button><i class="fa-solid fa-bell"></i></button>
      <button><i class="fa-regular fa-user"></i></button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <ul>
        <li><i class="fa-solid fa-house"></i> Home</li>
        <li><i class="fa-solid fa-play"></i> Shorts</li>
        <li><i class="fa-solid fa-video"></i> Subscriptions</li>
        <li><i class="fa-solid fa-book"></i> Library</li>
      </ul>
    </aside>

    <!-- VIDEO GRID -->
    <main class="videos">
      <!-- Video Card -->
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/zKNQKeEFvYw/hqdefault.jpg" alt="Video Thumbnail">
        <div class="video-info">
          <div class="video-title">Learn HTML & CSS</div>
          <div class="video-channel">Code Academy</div>
          <div class="video-stats">1.2M views • 2 days ago</div>
        </div>
      </div>

      <div class="video-card">
        <img src="https://i.ytimg.com/vi/Ro1awfmxorM/hqdefault.jpg" alt="Video Thumbnail">
        <div class="video-info">
          <div class="video-title">JavaScript Tutorial</div>
          <div class="video-channel">Code Academy</div>
          <div class="video-stats">800K views • 1 week ago</div>
        </div>
      </div>

      <div class="video-card">
        <img src="https://i.ytimg.com/vi/2AbBhSYc58I/hqdefault.jpg" alt="Video Thumbnail">
        <div class="video-info">
          <div class="video-title">Python Programming</div>
          <div class="video-channel">Learn Python</div>
          <div class="video-stats">2M views • 3 weeks ago</div>
        </div>
      </div>

      <div class="video-card">
        <img src="https://i.ytimg.com/vi/2AbBhSYc58I/hqdefault.jpg" alt="Video Thumbnail">
        <div class="video-info">
          <div class="video-title">CSS Flexbox Tutorial</div>
          <div class="video-channel">WebDev Hub</div>
          <div class="video-stats">500K views • 5 days ago</div>
        </div>
      </div>

    </main>

  </div>

</body>
</html>
